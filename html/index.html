<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }}</title>
    <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: .3rem;
                margin: auto;
            }
            th,tr:nth-child(even) {
                background: #CCC;
            }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>Head</th>
            <th>Value</th>
        </thead>
        <tbody>
            {{range $key, $val := .Clientinfo}}
            <tr>
                <td>
                    <a href="{{$key}}">{{$key}}</a>
                </td>
                <td>
                    {{$val}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
